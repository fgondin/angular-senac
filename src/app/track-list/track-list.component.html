<ul>
    <li *ngFor="let task of tasks; let i = index">
        {{ task}}
        <button (click)="removeTask(i)">Remover</button>
        <button (click)="completeTask(i)">Concluir</button>
    </li>
</ul>

<form (ngSubmit)="addTask(taskInput.value)">
    <input type="text" #taskInput required>
    <button type="submit">Adicionar</button>
</form>
